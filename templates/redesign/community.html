{% extends "redesign/base.html" %}
{% load static i18n %}

{% block custom_css %}
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="w-full max-w-5xl mx-auto p-4" x-data="communityAlmanac()" x-init="initializeDefault()">
    <!-- Main Container -->
    <div class="flex flex-col md:flex-row gap-4">
        <!-- Community Grid -->
        <div class="md:w-1/2">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <template x-for="(community, index) in communities" :key="index">
                    <div @click="selectCommunity(community)" 
                         :class="{'ring-2 ring-blue-500': selectedCommunity && selectedCommunity.pk === community.pk}"
                         class="cursor-pointer bg-zinc-900 rounded-md hover:bg-zinc-800 transition-colors duration-200 flex flex-col h-full">
                        <div class="relative pb-[75%] w-full">
                            <img :src="getImageUrl(community.fields.image)" 
                                 :alt="community.fields.title" 
                                 class="absolute inset-0 w-full h-full object-cover rounded-t-md">
                        </div>
                        <div class="p-3 flex-grow">
                            <p class="text-center text-sm sm:text-base font-semibold line-clamp-2" 
                               x-text="community.fields.title"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Detail Panel -->
        <div class="md:w-1/2">
            <div class="sticky top-4 bg-zinc-900 rounded-lg">
                <template x-if="selectedCommunity">
                    <div class="p-4">
                        <div class="relative pb-[75%] w-full mb-4">
                            <img :src="getImageUrl(selectedCommunity.fields.image)" 
                                 :alt="selectedCommunity.fields.title" 
                                 class="absolute inset-0 w-full h-full object-cover rounded-lg">
                        </div>
                        <h2 class="text-xl sm:text-2xl font-bold mb-2" x-text="selectedCommunity.fields.title"></h2>
                        <div class="mt-4 detail-content" x-html="selectedCommunity.fields.description"></div>
                        <a :href="selectedCommunity.fields.telegram_link" 
                           class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors duration-200"
                           target="_blank">
                            Join Community
                        </a>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
<style>
    .detail-content {
        max-height: 500px; /* Adjust based on your layout */
        overflow-y: auto;
        white-space: pre-wrap; /* This respects line breaks but prevents collapsing into blank space */
        overflow-wrap: break-word; 
    }
</style>
<script>
    function communityAlmanac() {
        return {
            communities: JSON.parse('{{ json_data|safe }}'),
            selectedCommunity: null,
            initializeDefault() {
                if (this.communities && this.communities.length > 0) {
                    this.selectedCommunity = this.communities[0];
                }
            },
            getImageUrl(imagePath) {
                return '{% get_media_prefix %}' + imagePath;
            },
            selectCommunity(community) {
                this.selectedCommunity = community;
                if (window.innerWidth < 768) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },
            formatDescription(description) {
                // Replace `\r\n` or `\n` with `<br>`
                return description.replace(/\\r\\n|\\n/g, '<br>');
            },
        }
    }
    
</script>
{% endblock %}
